<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
		 <meta name="viewport" content="width=device-width, initial-scale=1">
 		 <link rel="stylesheet" type="text/css" href="../link/dist/css/bootstrap.min.css"> 
	<script type="text/javascript" src="../link/dist/js/jquery.min.js" ></script>
	  <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
	<script type="text/javascript" src="../link/dist/js/bootstrap.min.js" ></script>  

   
	<style type="text/css">	
	body{
			background: linear-gradient(to right , lavender,lavenderblush);
	}</style>
		<script>
		$(function(){
			$("[data-toggle=popover]").popover();
		})
	</script>
</head>
<body>
	<div class="container">
		<h3>弹出框实例</h3>
		<a href="#" data-toggle=popover title="标题" data-content="内容">多次点我</a>
		<h3 style="margin-bottom: 100px">多方向弹出框</h3>
		<a href="#" data-toggle=popover data-placement="top" title="标题" data-content="内容">多次点我</a>
		<a href="#" data-toggle=popover data-placement="right" title="标题" data-content="内容">多次点我</a>
		<a href="#" data-toggle=popover data-placement="bottom" title="标题" data-content="内容">多次点我</a>
		<a href="#" data-toggle=popover data-placement="left" title="标题" data-content="内容">多次点我</a>
		<h3>关闭</h3>
			<a href="#" data-toggle=popover  data-trigger="focus"  title="标题" data-content="内容">多次点我</a>
			<a href="#" data-toggle=popover  data-trigger="hover"  title="标题" data-content="内容">多次点我</a>
	</div>
</body>
</html>
