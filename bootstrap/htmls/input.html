	body{

<body>
	<div class="container">
		<form action="">
			<div class="form-group">
				<label for="usr">用户名:</label>
				<input class="form-control" type="text" id="usr" placeholder="请输入用户名">

				<label for="comment">评论:</label>
				<textarea name="" id="comment"  rows="5" class="form-control"></textarea>
			</div>
			 
		  
			<div class="form-check">
				<label class="form-check-label">
					 <input type="checkbox" class="form-check-input" value="">Option 1
				</label>
			</div>
			<div class="form-check disabled">
				<label class="form-check-label">
					 <input type="checkbox" class="form-check-input" value="" disabled >Option 2
				</label>
			</div>

				<div class="form-check form-check-inline">
				<label class="form-check-label">
					 <input type="checkbox" class="form-check-input" value="">Option 1
				</label>
			</div>
			<div class="form-check  form-check-inline disabled">
				<label class="form-check-label">
					 <input type="checkbox" class="form-check-input" value="" disabled >Option 2
				</label>
			</div>

			<div class="radio">
				<label  ><input type="radio" name=optt>option1</label>

				<label  ><input type="radio" name=optt>option2</label>
			</div>
			<div class="radio disabled">

			</div>
				 
				<label  class=" radio-inline"><input type="radio" name=optt2>option1</label>
			 
				<label   class=" radio-inline"><input type="radio" name=optt2>option2</label>
			 
				<label   class=" radio-inline"><input type="radio" name=optt2 disabled>option1</label>
		 

			<div class="form-group">

					<option value="">1</option>
					<option value="">2</option>
					<option value="">3</option>
					<option value="">4</option>
					<option value="">5</option>
				</select>
				<br>
				<label for="sel1">多选下拉菜单</label>
				<select name="" multiple="" id="sel1" class="form-control">
					<option value="">1</option>
					<option value="">2</option>
					<option value="">3</option>
					<option value="">4</option>
					<option value="">5</option>
				</select>
			</div>
		</form>
	</div>
