<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	    <link rel="stylesheet" type="text/css" href="../link/dist/css/bootstrap.min.css"> 
	<script type="text/javascript" src="../link/dist/js/jquery.min.js" ></script>
	<script type="text/javascript" src="../link/dist/js/bootstrap.min.js" ></script>
	<style type="text/css">	
	body{
			background: linear-gradient(to right , lavender,lavenderblush);
	}
	a{
		display: block;
		line-height: 40px
	}

	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<h2>代表指定意义的文本颜色</h2>
				<p class="text-muted">柔和文本</p>
				<p class="text-primary">重要文本</p>
				<p class="text-success">执行成功的文本</p>
				<p class="text-info">代表一些提示信息</p>
				<p class="text-warning">警告文本</p>
				<P class="text-danger">危险操作</P>
				<p class="text-secondary">副文本</p>
				<p class="text-dark">深灰色文本</p>
				<p class="text-light">浅灰色文本</p>
				<p class="text-white">白色文本</p> 
			</div>
			<div class="col-md-4">
				<h2>链接颜色</h2>
				<a href="#" class="text-muted">柔和链接</a>
				<a href="#" class="text-primary">主要链接</a>
				<a href="#" class="text-success">成功链接</a>
				<a href="#" class="text-warning">警告链接</a>
				<a href="#" class="text-info">提示链接</a>
				<a href="#" class="text-danger">危险链接</a>
				<a href="#" class="text-secondary">副标题链接</a>
				<a href="#" class="text-dark">深灰色链接</a>
				<a href="#" class="text-light">浅灰色链接</a>
				<a href="#" class="text-white">白色链接</a>
			</div>
			<div class="col-md-4">
				<h2>背景颜色</h2>
				<p class="text-white bg-primary">重要的背景颜色</p>
				<p class="text-white bg-success">成功的背景颜色</p>
				<p class="text-white bg-warning">警告背景颜色</p>
				<p class="text-white bg-danger">危险背景颜色</p>
				<p class="text-white bg-info">信息提示背景颜色</p>
				<p class="text-white bg-secondary">副标题背景颜色</p>
				<p class="text-white bg-dark">深灰色背景颜色</p>
				<p class="text-black bg-light">浅灰色背景颜色</p>
			</div> 
		</div>
	</div>
</body>
</html>
