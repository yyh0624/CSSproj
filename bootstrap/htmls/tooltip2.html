<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
		 <meta name="viewport" content="width=device-width, initial-scale=1">
 		 <link rel="stylesheet" type="text/css" href="../link/dist/css/bootstrap.min.css"> 
	<script type="text/javascript" src="../link/dist/js/jquery.min.js" ></script>
	  <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
	<script type="text/javascript" src="../link/dist/js/bootstrap.min.js" ></script>  

   
	<style type="text/css">	
	body{
			background: linear-gradient(to right , lavender,lavenderblush);
	}</style>
	<script>
		$(function(){
			$('[data-toggle="tooltip"]').tooltip()
		})
	</script>
</head>
<body>
	<div class="container">
		<h3>提示框实例</h3>
		<a href="#" data-toggle="tooltip" title="提示内容xxxx">
			鼠标移动
		</a>
		<br>
		<a href="#" data-toggle="tooltip" data-placement="top" title="提示内容xxxx">
			鼠标移动
		</a>
		<a href="#" data-toggle="tooltip" data-placement="right" title="提示内容xxxx">
			鼠标移动
		</a>
		<a href="#" data-toggle="tooltip" data-placement="bottom" title="提示内容xxxx">
			鼠标移动
		</a>
		<a href="#" data-toggle="tooltip" data-placement="left" title="提示内容xxxx">
			鼠标移动
		</a>
	</div>
</body>
</html>
