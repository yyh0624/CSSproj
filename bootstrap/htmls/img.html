<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
		 <link rel="stylesheet" type="text/css" href="../link/dist/css/bootstrap.min.css"> 
	<script type="text/javascript" src="../link/dist/js/jquery.min.js" ></script>
	<script type="text/javascript" src="../link/dist/js/bootstrap.min.js" ></script>
	<style type="text/css">	
	body{
			background: linear-gradient(to right , lavender,lavenderblush);
	}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<h2>圆角图片</h2>
				<img src="../images/cinqueterre.jpg" alt="" class="rounded" width="300" height="233"  >
			</div>
			<div class="col-md-4">
				<h2>椭圆图片</h2>
				<img src="../images/cinqueterre.jpg" alt="" class="rounded-circle" width="300" height="233"  >
			</div>
			<div class="col-md-4">
				<h2>缩略图</h2>
				<img src="../images/cinqueterre.jpg" alt="" class="img-thumbnail" width="300" height="233"  >
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h1>图片对齐方式</h1>
				<img src="../images/cinqueterre.jpg" alt="" class="rounded float-left" width="300" height="233"  >
				<img src="../images/paris.jpg" alt="" class="rounded float-right" width="300" height="233">
			</div> 
		</div>
		<div class="row">
			<div class="col-md-12">
				<img src="../images/paris.jpg" class="img-fluid" alt="">
			</div> 
		</div>
	</div>
</body>
</html>
