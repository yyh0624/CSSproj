<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
			 <link rel="stylesheet" type="text/css" href="../link/dist/css/bootstrap.min.css"> 
	<script type="text/javascript" src="../link/dist/js/jquery.min.js" ></script>
	<script type="text/javascript" src="../link/dist/js/bootstrap.min.js" ></script>
	<style type="text/css">	
	body{
			background: linear-gradient(to right , lavender,lavenderblush);
	}
</style>
</head>
<body>
	<div class="container">
		<h2>基本进度条</h2>
		<div class="progress">
			<div class="progress-bar" style="width: 66%">66%</div>
		</div>
		<h2>进度条高度</h2>
		<div class="progress" style="height: 10px">
			<div class="progress-bar" style="width: 50%"></div>
		</div> <br>
		<div class="progress" style="height: 30px">
			<div class="progress-bar" style="width: 60%"></div>
		</div> <br>
		<div class="progress" style="height: 60px">
			<div class="progress-bar" style="width: 110%">110%</div>
		</div>
		 <h2>多种颜色的进度条</h2>
		 <div class="progress">
			<div class="progress-bar bg-primary" style="width: 66%">66%</div>
		</div><br>
		 <div class="progress">
			<div class="progress-bar bg-secondary" style="width: 66%">66%</div>
		</div><br>
		 <div class="progress">
			<div class="progress-bar bg-info" style="width: 66%">66%</div>
		</div><br>
		 <div class="progress">
			<div class="progress-bar bg-success" style="width: 66%">66%</div>
		</div><br>
		 <div class="progress">
			<div class="progress-bar bg-warning" style="width: 66%">66%</div>
		</div><br>
		 <div class="progress">
			<div class="progress-bar bg-danger" style="width: 66%">66%</div>
		</div><br>

		<h2>条纹进度条</h2>
		<div class="progress">
			<div class="progress-bar progress-bar-striped bg-info" style="width: 77%">77%</div>
		</div><br>
			<div class="progress">
			<div class="progress-bar progress-bar-striped bg-success" style="width: 77%">77%</div>
		</div><br>
			<div class="progress">
			<div class="progress-bar progress-bar-striped bg-warning" style="width: 77%">77%</div>
		</div><br>
			<div class="progress">
			<div class="progress-bar progress-bar-striped bg-danger" style="width: 77%">77%</div>
		</div>
		<h2>动画进度条</h2>
		<div class="progress">
			<div class="progress-bar progress-bar-animated progress-bar-striped" style="width: 44%">44%</div>
		</div>
		<h2>混合进度条</h2>
		<div class="progress" style="height: 100px;margin-bottom: 100px">
			<div class="progress-bar progress-bar-striped bg-warning progress-bar-animated"  style="width: 33%">apple</div>
			<div class="progress-bar progress-bar-striped bg-success" style="width: 22%">banner</div>
			<div class="progress-bar progress-bar-striped bg-dager  progress-bar-animated" style="width: 25%">orange</div>
		</div>
	</div>
</body>
</html>
