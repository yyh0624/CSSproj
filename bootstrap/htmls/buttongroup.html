<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
		 <link rel="stylesheet" type="text/css" href="../link/dist/css/bootstrap.min.css"> 
	<script type="text/javascript" src="../link/dist/js/jquery.min.js" ></script>
	  <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
	<script type="text/javascript" src="../link/dist/js/bootstrap.min.js" ></script>

	<style type="text/css">	
	body{
			background: linear-gradient(to right , lavender,lavenderblush);
	}
</style>
</head>
<body>
	<div class="container">
		<h2>标准按钮组</h2>
		<div class="btn-group" style="margin-top:50px">
			<button type="button" class="btn btn-primary">abs</button>
			<button type="button" class="btn btn-primary">abs</button>
			<button type="button" class="btn btn-primary">abs</button>
		</div>
		<h2>lg-sm 按钮组</h2>
		<div class="btn-group btn-group-lg" style="margin-top:50px">
			<button type="button" class="btn btn-primary">abs</button>
			<button type="button" class="btn btn-primary">abs</button>
			<button type="button" class="btn btn-primary">abs</button>
		</div>
		<div class="btn-group btn-group-sm" style="margin-top:50px">
			<button type="button" class="btn btn-primary">abs</button>
			<button type="button" class="btn btn-primary">abs</button>
			<button type="button" class="btn btn-primary">abs</button>
		</div>
		<h2>垂直按钮组</h2>
  <p>U可以使用 .btn-group-vertical 类来创建垂直的按钮组：</p>
  <div class="btn-group-vertical">
    <button type="button" class="btn btn-danger">Apple</button>
    <button type="button" class="btn btn-warning">Samsung</button>
    <button type="button" class="btn btn-light">Sony</button>
  </div>

	<h2>内嵌按钮组</h2>
	<div class="btn-group">
		<button type="button" class="btn btn-success">apple</button><button type="button" class="btn btn-success">banner</button>
		<div class="btn-group">
			<button type="button" class="btn btn-warning  dropdown-toggle" data-toggle="dropdown">
				Sony
			</button>
			<div class="dropdown-menu">
				<a href="#" class="dropdown-item">tt</a>
				<a href="#" class="dropdown-item">ss</a>
			</div>
		</div>
	</div>
	 <h2>拆分按钮下拉菜单</h2>
  <div class="btn-group">
    <button type="button" class="btn btn-primary">Sony</button>
    <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
      <span class="caret"></span>
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#">Tablet</a>
      <a class="dropdown-item" href="#">Smartphone</a>
    </div>
  </div>

    <h2>垂直按钮组及下拉菜单</h2>
    <div class="btn-group-vertical">
    	 <button type="button" class="btn btn-primary">Apple</button>
    <button type="button" class="btn btn-primary">Samsung</button>
    <div class="btn-group">
    	<button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
    		Sony
    	</button>
    	<div class="dropdown-menu">
    		  <a class="dropdown-item" href="#">Tablet</a>
        <a class="dropdown-item" href="#">Smartphone</a>
    	</div>
    </div>
    </div>
	</div>
</body>
</html>
