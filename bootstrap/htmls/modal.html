<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
		 <meta name="viewport" content="width=device-width, initial-scale=1">
 		 <link rel="stylesheet" type="text/css" href="../link/dist/css/bootstrap.min.css"> 
	<script type="text/javascript" src="../link/dist/js/jquery.min.js" ></script>
	  <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
	<script type="text/javascript" src="../link/dist/js/bootstrap.min.js" ></script>  

   
	<style type="text/css">	
	body{
			background: linear-gradient(to right , lavender,lavenderblush);
	}</style>
</head>
<body>
	<div class="container">
		
	
	<h2>模态框实例</h2>
	<button class="btn btn-primary" data-toggle=modal data-target=#myModal>打开模态框</button>

	<button class="btn btn-primary" data-toggle=modal data-target=#myModal-sm>打开模态框sm</button>
		<button class="btn btn-primary" data-toggle=modal data-target=#myModal-lg>打开模态框lg</button>

	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">头部</h4>
					<button class="close" data-dismiss=modal>&times;</button>
				</div>

				<div class="modal-body">
					内容
				</div>

				<div class="modal-footer">
					<button class="btn btn-secondary" data-dismiss=modal>关闭</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade " id="myModal-sm">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">头部</h4>
					<button class="close" data-dismiss=modal>&times;</button>
				</div>

				<div class="modal-body">
					内容
				</div>

				<div class="modal-footer">
					<button class="btn btn-secondary" data-dismiss=modal>关闭</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="myModal-lg">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">头部</h4>
					<button class="close" data-dismiss=modal>&times;</button>
				</div>

				<div class="modal-body">
					内容
				</div>

				<div class="modal-footer">
					<button class="btn btn-secondary" data-dismiss=modal>关闭</button>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
