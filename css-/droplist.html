<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	.dropdown{
		position: relative;
		display: inline-block;
	}
	.dropdown-content{
		display: none;
		position: absolute;
		background-color: #f9f9f9;
		min-width: 160px;
		box-shadow: 0 8 16 0 rgba(0,0,0,0.2);
		padding: 12px 16px;
	}
	.dropdown:hover .dropdown-content{
		display:block;
	}
</style>
</head>
<body>
<h2>鼠标移动后出现下拉菜单</h2>
<p>将鼠标移动到指定元素上就能看到下拉菜单。</p>

<div class="dropdown">
  <span>鼠标移动到我这！</span>
  <div class="dropdown-content">
    <p>菜鸟教程</p>
    <p>www.runoob.com</p>
  </div>
</div>
</body>
</html>
