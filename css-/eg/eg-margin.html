<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">

		.center{
			margin: auto;
			width: 60%;
			border: 3px solid #ddd;
			padding: 10px;
		}
		.right{
			position: absolute;
			right: 0;
			width: 300px;
			padding: 10px;
			border: 3px solid #73ad21;
		}
		.right2{

			float: left;
			width: 300px;
			background: #b0e0e6
		}
	</style>
</head>
<body>
	<div class="center">
 	   <p><b>注意: </b>使用 margin:auto 无法兼容 IE8, 除非 !DOCTYPE 已经声明。</p>
	</div>
	<div class="right">
	  <p>菜鸟教程 -- 学的不仅是技术，更是梦想！！</p>
	</div>
	<div class="right2">
<p><b>注意: </b>当使用浮动属性对齐,总是包括 !DOCTYPE 声明!如果丢失,它将会在 IE 浏览器产生奇怪的结果。</p>
</div>
</body>
</html>
