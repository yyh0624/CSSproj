<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">

 #div1 a:link {background-color: #b2ff99; color:#000000; text-decoration: none;}      /* 未访问链接*/
 #div1 a:visited {background-color: #ffff85;color:#00FF00; text-decoration: none;}  /* 已访问链接 */
 #div1 a:hover {background-color: #ff704d;color:#FF00FF;text-decoration: underline;}  /* 鼠标移动到链接上 */
 #div1 a:active {background-color: #ff704d;color:#0000FF;text-decoration: underline;}  /* 鼠标点击时 */
	</style>
</head>
<body>
	<div id="div1">
		<a href="#" style="font-size: 2em">Link</a>
	</div>
