<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		img:nth-child(1){
			border-radius: 15px;
		}
		img:nth-child(2){
			border-radius: 50%;
		}
			img:nth-child(3){
			border-radius: 5px;
			border: 1px solid #ddd;
			padding: 5px;
		}
		a{
			display: inline-block;
			border: 1px solid #ddd;
			border-radius: 4px;
			padding: 5px;
			transform: all 0.3s ;
		}
		a:hover{
			box-shadow: 0 0 2px 1px rgba(0,140,186,0.5);
		}

	</style> 
</head>
<body>
	
	<img src="images/paris.jpg" alt="paris" width="400" height="300">
		<img src="images/paris.jpg" alt="paris" width="400" height="300">
		<img src="images/paris.jpg" alt="paris" width="400" height="300">
		<a href="images/paris.jpg" target="_blank">
		<img src="images/paris.jpg" alt="paris" width="400" height="300">
		</a>
</body>
</html>
